<!DOCTYPE html>
<html lang="kr">

<head>
	<meta charset="utf-8">
	{{> /include/header }}
</head>

<body>

	{{> /include/navigation }}

	<div class="container" id="main">
	   <div class="col-md-6 col-md-offset-3">
	      <div class="panel panel-default content-main">
	          <form name="question" method="post" action="/quiz">
	              <div class="form-group">
	                  <label for="part">파트</label>
	                  <input class="form-control" id="part" name="part" placeholder="part">
	              </div>
	              
	              <div class="form-group">
	                  <label for="question">질문</label>
	                  <input class="form-control" id="question" name="question" placeholder="question">
	              </div>
	              
				  <div class="form-group">
					<label for="answer">답변</label>
					<textarea class="form-control" id="answer" name="answer" placeholder="answer" rows="3"></textarea>
				  </div>
	              
	              <div class="form-group">
	                  <label for="time">제한시간</label>
	                  <input class="form-control" id="time" name="time" placeholder="time">
	              </div>
	              
	              <button type="submit" class="btn btn-success clearfix pull-right">퀴즈등록</button>
	              <div class="clearfix" />
	          </form>
	        </div>
	    </div>
	</div>

	{{>/include/footer}}
</body>
</html>
