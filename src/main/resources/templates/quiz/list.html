<!DOCTYPE html>
<html lang="kr">

<head>
	<meta charset="utf-8">
	{{> /include/header }}
</head>

<body>
	{{> /include/navigation }}


	<div class="container" id="main">
	   <div class="col-md-10 col-md-offset-1">
	      <div class="panel panel-default">
	          <table class="table table-hover">
	              <thead>
	                <tr>
	                    <th>#</th> <th>파트</th> <th>질문</th> <th>답변</th><th>제한시간</th><th></th>
	                </tr>
	              </thead>
	              <tbody>
					{{#quiz}}
	                <tr>
	                    <th scope="row">{{id}}</th>
	                    <td>{{part}}</td>
	                    <td>{{question}}</td>
	                    <td>{{answer}}</td>
   	                    <td>{{time}}</td>
	                    <td><a href="/users/{{id}}/form" class="btn btn-success" role="button">수정</a></td>
	                </tr>
					{{/quiz}}

	              </tbody>
	          </table>
	        </div>
	    </div>
	</div>

	{{> /include/footer }}
</body>

</html>
