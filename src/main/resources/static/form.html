<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Welcome, Join!</h1>

	<nav class="nav nav-pills nav-fill">
	  <a class="nav-item nav-link active" href="index.html">Home</a>
	  <a class="nav-item nav-link" href="form.html">Join</a>
	  <a class="nav-item nav-link" href="#">Link</a>
	  <a class="nav-item nav-link disabled" href="#">Disabled</a>
	</nav>

	<div class="join-container">
		<form>

		  <div class="form-group">
		    <label for="exampleInputPassword1">userId</label>
		    <input type="text" class="form-control" id="userId" placeholder="userId">
		  </div>

		  <div class="form-group">
		    <label for="exampleInputPassword1">name</label>
		    <input type="text" class="form-control" id="name" placeholder="name">
		  </div>

		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
		  </div>

		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="Password" placeholder="Password">
		  </div>

		  <button type="submit" class="btn btn-primary">Submit</button>
		  
		</form>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
